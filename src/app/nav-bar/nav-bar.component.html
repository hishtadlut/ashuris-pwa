<div *ngIf="!(this.location.path() == '')">

    <div routerLink="/">

    </div>
    <div>{{ navBarTitle }}</div>
    <div (click)="goBack()">
      <img src="assets/icons/Backward arrow.svg" alt="">
    </div>
  </div>
  <div class="height"></div>
</div>
