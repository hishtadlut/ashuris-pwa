<div class="dealer-list-item" (click)="goToDealerDetails()">
    <img *ngIf="dealer.profileImage" [src]="dealer.profileImage">
    <div class="dealer-details">
        <div class="dealer-name">{{ dealer.lastName }} {{ dealer.firstName }}</div>
        <div class="dealer-address">{{ dealer.street }},  {{ dealer.city }}</div>
    </div>
    <button (click)="showDealerBooks($event)">ספרים</button>
</div>
