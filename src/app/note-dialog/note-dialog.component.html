<div class="backdrop" (click)="closeDialogAndDeleteChanges.emit(noteValueBeforeChanges)"></div>
<div class="dialog-wrapper">

    <div class="box">
      <div class="title">הוסף הערה</div>

    </div>
  </div>
</div>
